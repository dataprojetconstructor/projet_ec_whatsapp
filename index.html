<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Marchand | Administration</title>
    <!-- 1. BIBLIOTHÈQUES -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        .squircle { border-radius: 28%; }
    </style>
</head>
<body x-data="authApp()" class="bg-gray-50 flex items-center justify-center min-h-screen p-6 font-sans">

    <div class="max-w-md w-full bg-white rounded-[2.5rem] shadow-xl p-10 border border-zinc-100">
        <!-- HEADER -->
        <div class="text-center mb-10">
            <div class="w-16 h-16 bg-zinc-900 squircle flex items-center justify-center mb-4 mx-auto shadow-lg text-white font-bold text-xl">
                <span x-text="mode === 'login' ? 'L' : 'R'"></span>
            </div>
            <h1 class="text-2xl font-black tracking-tight" x-text="mode === 'login' ? 'Bienvenue' : 'Inscription'"></h1>
            <p class="text-sm text-zinc-400 mt-2" x-text="mode === 'login' ? 'Gérez votre boutique' : 'Créez votre boutique en 2 minutes'"></p>
        </div>
        
        <!-- FORMULAIRE -->
        <form @submit.prevent="handleAuth" class="space-y-4">
            <!-- Champs spécifiques Inscription -->
            <div x-show="mode === 'register'" x-cloak class="space-y-4 mb-4">
                <input type="text" x-model="form.shopName" placeholder="Nom de la boutique" class="w-full p-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-zinc-900 transition-all">
                <input type="tel" x-model="form.phone" placeholder="WhatsApp (ex: 225...)" class="w-full p-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-zinc-900 transition-all">
            </div>

            <input type="email" x-model="form.email" placeholder="Email" class="w-full p-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-zinc-900 transition-all" required>
            <input type="password" x-model="form.password" placeholder="Mot de passe" class="w-full p-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-zinc-900 transition-all" required>
            
            <!-- Message d'erreur -->
            <div x-show="msg" x-cloak x-text="msg" class="text-xs text-red-500 bg-red-50 p-3 rounded-xl font-bold text-center"></div>
            
            <button type="submit" :disabled="loading" class="w-full bg-zinc-900 text-white py-5 rounded-2xl font-bold text-lg active:scale-95 transition-all shadow-xl disabled:opacity-50">
                <span x-show="!loading" x-text="mode === 'login' ? 'Se connecter' : 'C\'est parti !'"></span>
                <span x-show="loading" x-cloak>Veuillez patienter...</span>
            </button>
        </form>

        <!-- CHANGEMENT DE MODE -->
        <button @click="mode = (mode === 'login' ? 'register' : 'login'); msg = ''" class="w-full mt-8 text-sm font-bold text-zinc-400 hover:text-zinc-900 transition-colors">
            <span x-text="mode === 'login' ? 'Pas encore de compte ? S\'inscrire' : 'Déjà inscrit ? Se connecter'"></span>
        </button>
    </div>

    <!-- 2. LOGIQUE JAVASCRIPT -->
    <script>
        // === REMPLACE BIEN CES DEUX LIGNES AVEC TES CLÉS ===
        const S_URL = "https://foainwlpbpbttqqzuina.supabase.co"; 
        const S_KEY = "sb_publishable_Zg_FjHfW5v4m-yiI8FQNYA_oMtpCq2d";
        
        // Initialisation du client (on utilise 'sb' pour éviter les conflits)
        const sb = supabase.createClient(S_URL, S_KEY);

        function authApp() {
            return {
                mode: 'login', // 'login' ou 'register'
                loading: false,
                msg: '',
                form: {
                    email: '',
                    password: '',
                    shopName: '',
                    phone: ''
                },

                async handleAuth() {
                    this.loading = true;
                    this.msg = '';

                    try {
                        if (this.mode === 'register') {
                            // 1. Inscription Auth
                            const { data, error } = await sb.auth.signUp({
                                email: this.form.email,
                                password: this.form.password,
                            });
                            if (error) throw error;

                            // 2. Création de la boutique dans la table
                            if (data.user) {
                                const { error: shopError } = await sb.from('boutiques').insert([{
                                    id: data.user.id,
                                    nom_boutique: this.form.shopName,
                                    whatsapp_number: this.form.phone,
                                    bio: 'Bienvenue dans ma boutique !'
                                }]);
                                if (shopError) throw shopError;
                            }
                            this.msg = "Compte créé ! Connectez-vous maintenant.";
                            this.mode = 'login';

                        } else {
                            // Connexion
                            const { error } = await sb.auth.signInWithPassword({
                                email: this.form.email,
                                password: this.form.password,
                            });
                            if (error) throw error;

                            // Succès -> Vers le dashboard
                            window.location.href = "dashboard.html";
                        }
                    } catch (e) {
                        this.msg = "Erreur : " + e.message;
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
