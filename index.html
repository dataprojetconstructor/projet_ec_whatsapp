<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique Officielle | Catalogue Premium</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body { font-family: 'Inter', sans-serif; }
        [x-cloak] { display: none !important; }
        .squircle { border-radius: 28%; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Animation Shimmer (Noir √©clair√©) */
        @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
        .animate-shimmer { position: relative; overflow: hidden; background-color: #0a0a0a; }
        .animate-shimmer::after { 
            content: ''; position: absolute; inset: 0; 
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent); 
            animation: shimmer 1.5s infinite; 
        }

        /* Header Fixe Noir √âclair√© */
        .sticky-header { 
            background-color: rgba(0, 0, 0, 0.95); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Badge prix fum√© */
        .price-badge { 
            background: rgba(0, 0, 0, 0.7); 
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* Cartes produits avec micro-√©clairage */
        .product-card {
            background-color: #080808;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }
        
        /* Glow au survol/clic */
        .active-glow:active {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }
    </style>

    <script>
        function shopApp() {
            return {
                sb: null, loading: true, modalOpen: false,
                shopInfo: { id: null }, displayProducts: [], selectedProduct: null,
                activeImage: '', selectedSize: null,

                async init() {
                    const S_URL = "https://foainwlpbpbttqqzuina.supabase.co";
                    const S_KEY = "sb_publishable_Zg_FjHfW5v4m-yiI8FQNYA_oMtpCq2d";
                    
                    try {
                        this.sb = supabase.createClient(S_URL, S_KEY);
                        const urlParams = new URLSearchParams(window.location.search);
                        const shopId = urlParams.get('id');

                        if (!shopId) { this.loading = false; return; }

                        const { data: shop } = await this.sb.from('boutiques').select('*').eq('id', shopId).single();
                        
                        if (shop) {
                            this.shopInfo = shop;
                            const { data: prods } = await this.sb.from('produits').select('*').eq('boutique_id', shopId);
                            if (prods) {
                                let pinned = prods.filter(p => p.is_pinned);
                                let others = prods.filter(p => !p.is_pinned).sort(() => Math.random() - 0.5);
                                this.displayProducts = [...pinned, ...others];
                            }
                        }
                    } catch (e) { console.error(e); } finally { this.loading = false; }
                },

                openProduct(p) {
                    this.selectedProduct = p;
                    this.activeImage = p.images[0];
                    this.selectedSize = p.tailles ? p.tailles[0] : null;
                    this.modalOpen = true;
                },

                formatPrice(p) {
                    return new Intl.NumberFormat('fr-FR', { style: 'currency', currency: 'XOF', maximumFractionDigits: 0 }).format(p);
                },

                async sendWhatsApp() {
                    const text = `Bonjour ${this.shopInfo.nom_boutique}, je souhaite commander :\n\nüõçÔ∏è *${this.selectedProduct.nom}*\nüí∞ Prix : ${this.formatPrice(this.selectedProduct.prix)}\nüìè Taille : ${this.selectedSize || 'Standard'}\n\nLien : ${window.location.href}`;
                    window.open(`https://wa.me/${this.shopInfo.whatsapp_number}?text=${encodeURIComponent(text)}`, '_blank');
                }
            }
        }
    </script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body x-data="shopApp()" class="bg-black text-white min-h-screen selection:bg-orange-500/30">

    <!-- CHARGEMENT -->
    <div x-show="loading" class="max-w-md mx-auto px-4 pt-12 text-center">
        <div class="flex flex-col items-center mb-10">
            <div class="w-24 h-24 squircle animate-shimmer"></div>
            <div class="h-6 w-40 rounded-lg mt-4 animate-shimmer"></div>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <template x-for="i in 4"><div class="aspect-square rounded-[2.5rem] animate-shimmer"></div></template>
        </div>
    </div>

    <!-- VITRINE R√âELLE -->
    <div x-show="!loading && shopInfo.id" x-cloak>
        
        <!-- HEADER FIXE -->
        <div class="sticky top-0 z-40 sticky-header">
            <header class="max-w-md mx-auto flex flex-col items-center py-8 text-center">
                <!-- Anneau Story Lumi√®re -->
                <div class="relative p-[3px] bg-gradient-to-tr from-orange-500 via-rose-500 to-amber-400 squircle mb-4">
                    <div class="bg-black p-[2px] squircle overflow-hidden">
                        <img :src="shopInfo.logo_url || 'https://api.dicebear.com/7.x/avataaars/svg?seed='+shopInfo.id" class="w-20 h-20 squircle object-cover bg-neutral-900">
                    </div>
                </div>
                <div class="px-10">
                    <h1 class="text-2xl font-black tracking-tighter text-white uppercase" x-text="shopInfo.nom_boutique"></h1>
                    <p class="text-[9px] text-neutral-500 mt-2 font-bold tracking-[0.2em] uppercase" x-text="shopInfo.bio"></p>
                </div>
            </header>
        </div>

        <main class="max-w-md mx-auto px-5 pt-8 pb-24">
            <!-- GRILLE PRODUITS -->
            <div class="grid grid-cols-2 gap-5">
                <template x-for="product in displayProducts" :key="product.id">
                    <div @click="openProduct(product)" class="relative rounded-[2.5rem] overflow-hidden product-card active-glow cursor-pointer transition-transform duration-300">
                        <img :src="product.images[0]" class="aspect-square object-cover w-full opacity-90 transition-opacity duration-500">
                        
                        <!-- Badge Top -->
                        <template x-if="product.is_pinned">
                            <div class="absolute top-4 left-4 bg-orange-600 text-white px-2 py-0.5 rounded-md text-[8px] font-black uppercase tracking-widest">TOP</div>
                        </template>

                        <!-- Prix -->
                        <div class="absolute bottom-4 right-4 px-3 py-1.5 rounded-xl price-badge">
                            <span class="text-[10px] font-black" x-text="formatPrice(product.prix)"></span>
                        </div>
                    </div>
                </template>
            </div>

            <!-- FOOTER -->
            <footer class="mt-24 border-t border-white/5 pt-12 pb-12 text-center">
                <p class="text-[8px] font-black uppercase tracking-[0.5em] text-neutral-700" x-text="shopInfo.nom_boutique + ' ‚Ä¢ PREMIUM CATALOGUE'"></p>
                <div class="mt-10 opacity-20 hover:opacity-100 transition-opacity">
                    <a href="login.html" class="text-[9px] font-black uppercase tracking-widest text-neutral-500 border border-neutral-800 px-4 py-2 rounded-full">Admin Login</a>
                </div>
            </footer>
        </main>
    </div>

    <!-- MODALE PRODUIT (DROITE ET MINIMALE) -->
    <div x-show="modalOpen" class="fixed inset-0 z-50 bg-black flex flex-col" x-transition:enter="transition ease-out duration-300 transform" x-transition:enter-start="translate-y-full" x-cloak>
        <!-- FERMER -->
        <div class="absolute top-6 right-6 z-[70]">
            <button @click="modalOpen = false" class="p-4 bg-white/5 rounded-full border border-white/10 active:scale-90 transition-all text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>

        <div class="flex-1 overflow-y-auto no-scrollbar pb-40">
            <img :src="activeImage" class="w-full aspect-square object-cover">
            
            <!-- MINIATURES SQUIRCLE -->
            <div class="flex gap-4 px-6 -mt-12 relative z-10 overflow-x-auto no-scrollbar">
                <template x-for="(img, index) in selectedProduct?.images" :key="index">
                    <button @click="activeImage = img" :class="activeImage === img ? 'ring-2 ring-orange-500 scale-105 shadow-2xl shadow-orange-500/20' : 'opacity-40'" class="w-24 h-24 flex-shrink-0 bg-neutral-900 rounded-[1.8rem] overflow-hidden transition-all border border-white/5">
                        <img :src="img" class="w-full h-full object-cover">
                    </button>
                </template>
            </div>
            
            <div class="p-10">
                <div class="mb-10 text-left">
                    <h2 class="text-4xl font-black tracking-tighter text-white uppercase leading-none" x-text="selectedProduct?.nom"></h2>
                    <div class="mt-4 text-2xl font-black text-orange-500" x-text="formatPrice(selectedProduct?.prix)"></div>
                </div>

                <div class="space-y-12 text-left">
                    <template x-if="selectedProduct?.tailles && selectedProduct.tailles.length > 0">
                        <div>
                            <label class="text-[9px] font-black uppercase tracking-[0.2em] text-neutral-500 mb-5 block">Tailles</label>
                            <div class="flex flex-wrap gap-3 mt-4">
                                <template x-for="t in selectedProduct.tailles">
                                    <button @click="selectedSize = t" :class="selectedSize === t ? 'bg-white text-black' : 'bg-neutral-900 text-neutral-400 border border-white/5'" class="px-8 py-3.5 rounded-2xl text-[10px] font-black transition-all uppercase" x-text="t"></button>
                                </template>
                            </div>
                        </div>
                    </template>
                    <div>
                        <label class="text-[9px] font-black uppercase tracking-[0.2em] text-neutral-500 mb-5 block">Description</label>
                        <p class="text-neutral-400 text-sm leading-relaxed font-medium" x-text="selectedProduct?.description"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- COMMANDER -->
        <div class="fixed bottom-0 left-0 w-full p-6 bg-gradient-to-t from-black via-black to-transparent pb-10">
            <button @click="sendWhatsApp()" class="w-full bg-[#25D366] text-white py-5 rounded-[2.5rem] font-black text-lg flex items-center justify-center gap-3 shadow-2xl active:scale-95 transition-all">
                <span>COMMANDER VIA WHATSAPP</span>
            </button>
        </div>
    </div>
</body>
</html>
