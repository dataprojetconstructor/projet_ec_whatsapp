<!DOCTYPE html>
<html lang="fr" x-data="{ loading: true }" :class="{ 'dark': false }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Boutique Instagram-Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        /* Animation du Shimmer (balayage blanc sur les skeletons) */
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .animate-shimmer {
            position: relative;
            overflow: hidden;
        }
        .animate-shimmer::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 1.5s infinite;
        }
        /* Forme Squircle prÃ©cise */
        .squircle {
            border-radius: 25%;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-zinc-950 text-zinc-900 dark:text-zinc-100 min-h-screen transition-colors duration-300">

    <!-- Interface principale -->
    <div class="max-w-md mx-auto px-4 pt-8">
        
        <!-- HEADER -->
        <header class="flex flex-col items-center mb-8">
            <!-- Container du Logo avec l'anneau Story -->
            <div class="relative p-[3px] bg-gradient-to-tr from-yellow-400 via-red-500 to-purple-600 squircle mb-4">
                <div class="bg-white dark:bg-zinc-950 p-[2px] squircle">
                    <!-- SKELETON LOGO -->
                    <template x-if="loading">
                        <div class="w-24 h-24 bg-gray-200 dark:bg-zinc-800 squircle animate-shimmer"></div>
                    </template>
                    <!-- LOGO REEL -->
                    <template x-if="!loading">
                        <img src="https://via.placeholder.com/150" alt="Logo" class="w-24 h-24 squircle object-cover">
                    </template>
                </div>
            </div>

            <!-- Infos Boutique -->
            <div class="text-center w-full">
                <template x-if="loading">
                    <div class="flex flex-col items-center gap-2">
                        <div class="h-6 w-32 bg-gray-200 dark:bg-zinc-800 rounded-md animate-shimmer"></div>
                        <div class="h-4 w-48 bg-gray-200 dark:bg-zinc-800 rounded-md animate-shimmer mt-2"></div>
                    </div>
                </template>
                
                <template x-if="!loading">
                    <div>
                        <h1 class="text-xl font-bold tracking-tight">Nom de la Boutique</h1>
                        <p class="text-sm text-zinc-500 dark:text-zinc-400 mt-1 px-4">
                            Vente de vÃªtements haut de gamme ðŸ‘— | Livraison partout ðŸš€ | Contactez-nous sur WhatsApp
                        </p>
                    </div>
                </template>
            </div>
        </header>

        <!-- GRILLE DE PRODUITS (SKELETONS) -->
        <div class="grid grid-cols-2 gap-3" x-show="loading">
            <template x-for="i in 6" :key="i">
                <div class="aspect-square bg-gray-200 dark:bg-zinc-800 rounded-2xl animate-shimmer"></div>
            </template>
        </div>

        <!-- Bouton temporaire pour tester le chargement -->
        <div class="fixed bottom-4 right-4">
            <button @click="loading = !loading" class="bg-zinc-900 dark:bg-zinc-100 text-white dark:text-black px-4 py-2 rounded-full text-xs font-bold shadow-lg">
                Simuler chargement fini
            </button>
        </div>

    </div>

</body>
</html>
