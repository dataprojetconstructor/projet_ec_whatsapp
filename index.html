<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique Officielle | Catalogue Premium</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        [x-cloak] { display: none !important; }
        .squircle { border-radius: 28%; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Animation Shimmer (Noir √©clair√©) */
        @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
        .animate-shimmer { position: relative; overflow: hidden; background-color: #0a0a0a; }
        .animate-shimmer::after { 
            content: ''; position: absolute; inset: 0; 
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent); 
            animation: shimmer 1.5s infinite; 
        }

        /* Header Fixe Noir √âclair√© */
        .sticky-header { 
            background-color: rgba(0, 0, 0, 0.9); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Badge prix fum√© */
        .price-badge { 
            background: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* Effet d'√©clairage subtil sur les cartes */
        .product-card {
            background-color: #050505;
            border: 1px solid rgba(255, 255, 255, 0.03);
            transition: all 0.3s ease;
        }
        .product-card:active {
            transform: scale(0.96);
            border-color: rgba(255, 255, 255, 0.1);
        }
    </style>

    <script>
        function shopApp() {
            return {
                sb: null, loading: true, modalOpen: false,
                shopInfo: { id: null }, displayProducts: [], selectedProduct: null,
                activeImage: '', selectedSize: null,

                async init() {
                    const S_URL = "https://foainwlpbpbttqqzuina.supabase.co";
                    const S_KEY = "sb_publishable_Zg_FjHfW5v4m-yiI8FQNYA_oMtpCq2d";
                    
                    try {
                        this.sb = supabase.createClient(S_URL, S_KEY);
                        const urlParams = new URLSearchParams(window.location.search);
                        const shopId = urlParams.get('id');

                        if (!shopId) { this.loading = false; return; }

                        const { data: shop } = await this.sb.from('boutiques').select('*').eq('id', shopId).single();
                        
                        if (shop) {
                            this.shopInfo = shop;
                            const { data: prods } = await this.sb.from('produits').select('*').eq('boutique_id', shopId);
                            if (prods) {
                                let pinned = prods.filter(p => p.is_pinned);
                                let others = prods.filter(p => !p.is_pinned).sort(() => Math.random() - 0.5);
                                this.displayProducts = [...pinned, ...others];
                            }
                        }
                    } catch (e) { console.error(e); } finally { this.loading = false; }
                },

                openProduct(p) {
                    this.selectedProduct = p;
                    this.activeImage = p.images[0];
                    this.selectedSize = p.tailles ? p.tailles[0] : null;
                    this.modalOpen = true;
                },

                formatPrice(p) {
                    return new Intl.NumberFormat('fr-FR', { style: 'currency', currency: 'XOF', maximumFractionDigits: 0 }).format(p);
                },

                async sendWhatsApp() {
                    const text = `Bonjour ${this.shopInfo.nom_boutique}, je souhaite commander :\n\nüõçÔ∏è *${this.selectedProduct.nom}*\nüí∞ Prix : ${this.formatPrice(this.selectedProduct.prix)}\nüìè Taille : ${this.selectedSize || 'Standard'}\n\nLien : ${window.location.href}`;
                    window.open(`https://wa.me/${this.shopInfo.whatsapp_number}?text=${encodeURIComponent(text)}`, '_blank');
                }
            }
        }
    </script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body x-data="shopApp()" class="bg-black text-white min-h-screen font-sans selection:bg-orange-500/30">

    <!-- CHARGEMENT (SKELETONS SOMBRES) -->
    <div x-show="loading" class="max-w-md mx-auto px-4 pt-12 text-center">
        <div class="flex flex-col items-center mb-10">
            <div class="w-24 h-24 squircle animate-shimmer"></div>
            <div class="h-6 w-40 rounded-lg mt-4 animate-shimmer"></div>
        </div>
        <div class="grid grid-cols-2 gap-3">
            <template x-for="i in 4"><div class="aspect-square rounded-3xl animate-shimmer border border-white/5"></div></template>
        </div>
    </div>

    <!-- BOUTIQUE INTROUVABLE -->
    <div x-show="!loading && !shopInfo.id" x-cloak class="max-w-md mx-auto h-screen flex flex-col items-center justify-center p-10 text-center">
        <div class="w-20 h-20 bg-neutral-900 squircle flex items-center justify-center mb-6 border border-white/5">
            <svg class="w-10 h-10 text-neutral-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
        </div>
        <h1 class="text-xl font-black text-white">Boutique introuvable</h1>
        <a href="login.html" class="mt-8 bg-white text-black px-8 py-3 rounded-2xl font-bold text-sm">Espace Marchand</a>
    </div>

    <!-- VITRINE R√âELLE (NOIR √âCLAIR√â) -->
    <div x-show="!loading && shopInfo.id" x-cloak>
        
        <!-- HEADER FIXE -->
        <div class="sticky top-0 z-40 sticky-header">
            <header class="max-w-md mx-auto flex flex-col items-center py-6 text-center">
                <!-- D√©grad√© Story (Source de lumi√®re) -->
                <div class="relative p-[3px] bg-gradient-to-tr from-orange-600 via-pink-600 to-yellow-500 squircle mb-4 shadow-[0_0_20px_rgba(234,88,12,0.2)]">
                    <div class="bg-black p-[2px] squircle overflow-hidden">
                        <img :src="shopInfo.logo_url || 'https://api.dicebear.com/7.x/avataaars/svg?seed='+shopInfo.id" class="w-20 h-20 squircle object-cover bg-neutral-900">
                    </div>
                </div>
                <div class="px-8">
                    <h1 class="text-xl font-black tracking-tight text-white uppercase italic" x-text="shopInfo.nom_boutique"></h1>
                    <p class="text-[10px] text-neutral-500 mt-2 font-medium tracking-wide uppercase" x-text="shopInfo.bio"></p>
                </div>
            </header>
        </div>

        <main class="max-w-md mx-auto px-4 pt-8 pb-24">
            <!-- GRILLE PRODUITS -->
            <div class="grid grid-cols-2 gap-4">
                <template x-for="product in displayProducts" :key="product.id">
                    <div @click="openProduct(product)" class="relative rounded-[2.2rem] overflow-hidden product-card shadow-2xl cursor-pointer">
                        <img :src="product.images[0]" class="aspect-square object-cover w-full opacity-90 hover:opacity-100 transition-opacity">
                        
                        <!-- Badge Top √©pur√© -->
                        <template x-if="product.is_pinned">
                            <div class="absolute top-4 left-4 bg-orange-600 text-white px-2 py-1 rounded-lg text-[8px] font-black uppercase tracking-[0.2em] shadow-lg">PIN</div>
                        </template>

                        <!-- Prix fum√© -->
                        <div class="absolute bottom-4 right-4 px-3 py-1.5 rounded-xl price-badge">
                            <span class="text-[10px] font-black tracking-tighter" x-text="formatPrice(product.prix)"></span>
                        </div>
                    </div>
                </template>
            </div>

            <!-- FOOTER NOIR √âCLAIR√â -->
            <footer class="mt-24 border-t border-white/5 pt-12 pb-12 text-center">
                <p class="text-[9px] font-black uppercase tracking-[0.4em] text-neutral-700 mb-4" x-text="shopInfo.nom_boutique + ' ‚Ä¢ CATALOGUE'"></p>
                <div class="mt-4 opacity-10 hover:opacity-40 transition-opacity">
                    <a href="login.html" class="text-[9px] uppercase tracking-widest flex items-center justify-center gap-1 font-bold text-white italic">
                        Login
                    </a>
                </div>
            </footer>
        </main>
    </div>

    <!-- MODALE PRODUIT (NOIR TOTAL) -->
    <div x-show="modalOpen" class="fixed inset-0 z-50 bg-black flex flex-col" x-transition:enter="transition ease-out duration-300 transform" x-transition:enter-start="translate-y-full" x-cloak>
        <!-- FERMER -->
        <div class="absolute top-6 right-6 z-[70]">
            <button @click="modalOpen = false" class="p-3 bg-white/5 rounded-full border border-white/10 active:scale-90 transition-all text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>

        <div class="flex-1 overflow-y-auto no-scrollbar pb-40">
            <img :src="activeImage" class="w-full aspect-square object-cover bg-black">
            
            <!-- MINIATURES SQUIRCLE -->
            <div class="flex gap-3 px-6 -mt-12 relative z-10 overflow-x-auto no-scrollbar">
                <template x-for="(img, index) in selectedProduct?.images" :key="index">
                    <button @click="activeImage = img" :class="activeImage === img ? 'ring-2 ring-orange-500 scale-105 shadow-[0_0_20px_rgba(249,115,22,0.4)]' : 'opacity-40'" class="w-24 h-24 flex-shrink-0 bg-neutral-900 rounded-[1.5rem] overflow-hidden transition-all border border-white/10">
                        <img :src="img" class="w-full h-full object-cover">
                    </button>
                </template>
            </div>
            
            <div class="p-8 mt-4">
                <div class="flex justify-between items-start mb-10">
                    <div class="flex-1"><h2 class="text-3xl font-black italic tracking-tight text-white leading-tight uppercase" x-text="selectedProduct?.nom"></h2></div>
                    <div class="text-right ml-4"><div class="text-3xl font-black text-orange-500 italic" x-text="formatPrice(selectedProduct?.prix)"></div></div>
                </div>

                <div class="space-y-10">
                    <template x-if="selectedProduct?.tailles && selectedProduct.tailles.length > 0">
                        <div>
                            <label class="text-[9px] font-black uppercase tracking-[0.3em] text-neutral-600 mb-4 block underline decoration-orange-500/50">Tailles disponibles</label>
                            <div class="flex flex-wrap gap-3 mt-4">
                                <template x-for="t in selectedProduct.tailles">
                                    <button @click="selectedSize = t" :class="selectedSize === t ? 'bg-white text-black shadow-[0_0_15px_rgba(255,255,255,0.3)]' : 'bg-neutral-900 text-neutral-400 border border-white/5'" class="px-7 py-3 rounded-2xl text-xs font-black transition-all uppercase" x-text="t"></button>
                                </template>
                            </div>
                        </div>
                    </template>
                    <div>
                        <label class="text-[9px] font-black uppercase tracking-[0.3em] text-neutral-600 mb-4 block underline decoration-orange-500/50">D√©tails</label>
                        <p class="text-neutral-400 text-sm leading-relaxed font-medium" x-text="selectedProduct?.description"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- COMMANDER (BOUTON √âCLAIR√â) -->
        <div class="fixed bottom-0 left-0 w-full p-6 bg-gradient-to-t from-black via-black/95 to-transparent pb-10">
            <button @click="sendWhatsApp()" class="w-full bg-[#25D366] text-white py-5 rounded-[2.2rem] font-black text-lg flex items-center justify-center gap-3 shadow-[0_10px_40px_rgba(37,211,102,0.3)] active:scale-95 transition-all">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.246 2.248 3.484 5.232 3.481 8.412-.003 6.557-5.338 11.892-11.893 11.892-1.997-.001-3.951-.5-5.688-1.448l-6.306 1.656zm6.29-4.463c1.589.941 3.277 1.438 5.002 1.439 5.305 0 9.622-4.317 9.625-9.623.002-2.571-1.002-4.986-2.826-6.81-1.825-1.825-4.237-2.83-6.809-2.831-5.306 0-9.623 4.317-9.626 9.625 0 1.769.463 3.493 1.339 5.011l-.872 3.186 3.257-.854-.09.054z"/></svg>
                <span>WhatsApp Order</span>
            </button>
        </div>
    </div>
</body>
</html>
