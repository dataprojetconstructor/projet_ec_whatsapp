<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique Officielle | Catalogue Premium</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000000; color: white; }
        [x-cloak] { display: none !important; }
        .squircle { border-radius: 28%; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Animation Skeleton Shimmer (Noir √âclair√©) */
        @keyframes pulse-subtle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        .animate-skeleton {
            animation: pulse-subtle 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            background-color: #111111;
        }

        .sticky-header { 
            background-color: rgba(0, 0, 0, 0.95); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .price-badge { 
            background: rgba(0, 0, 0, 0.7); 
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>

    <script>
        function shopApp() {
            return {
                sb: null,
                loading: true,
                modalOpen: false,
                shopInfo: { id: null },
                displayProducts: [],
                selectedProduct: null,
                activeImage: '',
                selectedSize: null,
                placeholderImage: "data:image/svg+xml," + encodeURIComponent("<svg xmlns='http://www.w3.org/2000/svg' width='800' height='800'><rect width='100%' height='100%' fill='#111111'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' fill='#ffffff' font-family='Inter, Arial, sans-serif' font-size='48'>Produit</text></svg>"),

                async init() {
                    const S_URL = "https://foainwlpbpbttqqzuina.supabase.co";
                    const S_KEY = "sb_publishable_Zg_FjHfW5v4m-yiI8FQNYA_oMtpCq2d";
                    
                    // S√©curit√© : Forcer l'arr√™t du chargement apr√®s 5s
                    setTimeout(() => { if(this.loading) this.loading = false; }, 5000);

                    try {
                        this.sb = supabase.createClient(S_URL, S_KEY);
                        const urlParams = new URLSearchParams(window.location.search);
                        const shopId = urlParams.get('id');

                        if (!shopId) { this.loading = false; return; }

                        const { data: shop } = await this.sb.from('boutiques').select('*').eq('id', shopId).single();
                        
                        if (shop) {
                            this.shopInfo = shop;
                            const { data: prods } = await this.sb.from('produits').select('*').eq('boutique_id', shopId);
                            if (prods) {
                                let pinned = prods.filter(p => p.is_pinned);
                                let others = prods.filter(p => !p.is_pinned).sort(() => Math.random() - 0.5);
                                this.displayProducts = [...pinned, ...others];
                            }
                        }
                    } catch (e) { 
                        console.error(e); 
                    } finally { 
                        this.loading = false; 
                    }
                },

                openProduct(p) {
                    this.selectedProduct = p;
                    this.activeImage = this.productImage(p);
                    this.selectedSize = p?.tailles?.length ? p.tailles[0] : null;
                    this.modalOpen = true;
                },

                productImage(product) {
                    return this.productImages(product)[0];
                },

                productImages(product) {
                    const images = (product?.images || []).filter((img) => typeof img === 'string' && img.trim().length > 0);
                    return images.length ? images : [this.placeholderImage];
                },

                formatPrice(p) {
                    return new Intl.NumberFormat('fr-FR', { style: 'currency', currency: 'XOF', maximumFractionDigits: 0 }).format(p);
                },

                async sendWhatsApp() {
                    if (!this.shopInfo.whatsapp_number) {
                        alert("Num√©ro WhatsApp manquant. Veuillez renseigner votre WhatsApp dans l'espace marchand.");
                        return;
                    }
                    const text = `Bonjour ${this.shopInfo.nom_boutique}, je souhaite commander :\n\nüõçÔ∏è *${this.selectedProduct.nom}*\nüí∞ Prix : ${this.formatPrice(this.selectedProduct.prix)}\nüìè Taille : ${this.selectedSize || 'Standard'}\n\nLien : ${window.location.href}`;
                    window.open(`https://wa.me/${this.shopInfo.whatsapp_number}?text=${encodeURIComponent(text)}`, '_blank');
                }
            }
        }
    </script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body x-data="shopApp()" class="bg-black text-white min-h-screen">

    <!-- 1. √âCRAN SKELETON (Visible imm√©diatement) -->
    <div x-show="loading" class="max-w-md mx-auto px-6 pt-12">
        <div class="flex flex-col items-center mb-12">
            <div class="w-24 h-24 squircle animate-skeleton mb-6"></div>
            <div class="h-6 w-32 rounded-full animate-skeleton mb-3"></div>
            <div class="h-3 w-48 rounded-full animate-skeleton opacity-50"></div>
        </div>
        <div class="grid grid-cols-2 gap-5">
            <div class="aspect-square rounded-[2.5rem] animate-skeleton"></div>
            <div class="aspect-square rounded-[2.5rem] animate-skeleton"></div>
            <div class="aspect-square rounded-[2.5rem] animate-skeleton"></div>
            <div class="aspect-square rounded-[2.5rem] animate-skeleton"></div>
        </div>
    </div>

    <!-- 2. BOUTIQUE INTROUVABLE -->
    <div x-show="!loading && !shopInfo.id" x-cloak class="max-w-md mx-auto h-screen flex flex-col items-center justify-center p-10 text-center">
        <div class="w-20 h-20 bg-neutral-900 squircle flex items-center justify-center mb-6">
            <svg class="w-8 h-8 text-neutral-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
        </div>
        <h1 class="text-xl font-black">Lien non valide</h1>
        <a href="login.html" class="mt-8 bg-white text-black px-8 py-3 rounded-2xl font-black text-[10px] uppercase tracking-widest">Admin</a>
    </div>

    <!-- 3. VITRINE R√âELLE (Noir √âclair√©) -->
    <div x-show="!loading && shopInfo.id" x-cloak>
        <div class="sticky top-0 z-40 sticky-header">
            <header class="max-w-md mx-auto flex flex-col items-center py-8 text-center">
                <div class="relative p-[3px] bg-gradient-to-tr from-orange-500 via-rose-500 to-amber-400 squircle mb-4">
                    <div class="bg-black p-[2px] squircle overflow-hidden">
                        <img :src="shopInfo.logo_url || 'https://api.dicebear.com/7.x/avataaars/svg?seed='+shopInfo.id" class="w-20 h-20 squircle object-cover bg-neutral-900">
                    </div>
                </div>
                <div class="px-10">
                    <h1 class="text-2xl font-black tracking-tighter text-white uppercase" x-text="shopInfo.nom_boutique"></h1>
                    <p class="text-[9px] text-neutral-500 mt-2 font-bold tracking-[0.2em] uppercase" x-text="shopInfo.bio"></p>
                </div>
            </header>
        </div>

        <main class="max-w-md mx-auto px-5 pt-8 pb-24">
            <div class="grid grid-cols-2 gap-5">
                <template x-for="product in displayProducts" :key="product.id">
                    <div @click="openProduct(product)" class="relative rounded-[2.5rem] overflow-hidden bg-neutral-950 border border-white/5 cursor-pointer active:scale-95 transition-transform">
                        <img :src="productImage(product)" class="aspect-square object-cover w-full opacity-90">
                        <template x-if="product.is_pinned">
                            <div class="absolute top-4 left-4 bg-orange-600 text-white px-2 py-0.5 rounded-md text-[8px] font-black uppercase tracking-widest">TOP</div>
                        </template>
                        <div class="absolute bottom-4 right-4 px-3 py-1.5 rounded-xl price-badge">
                            <span class="text-[10px] font-black" x-text="formatPrice(product.prix)"></span>
                        </div>
                    </div>
                </template>
            </div>
        </main>
    </div>

    <!-- 4. MODALE PRODUIT (Z-50) -->
    <div x-show="modalOpen" class="fixed inset-0 z-50 bg-black flex flex-col" x-transition:enter="transition ease-out duration-300 transform" x-transition:enter-start="translate-y-full" x-cloak>
        <div class="absolute top-6 right-6 z-[70]">
            <button @click="modalOpen = false" class="p-4 bg-white/5 rounded-full border border-white/10 text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <div class="flex-1 overflow-y-auto no-scrollbar pb-40 text-left">
            <img :src="activeImage" class="w-full aspect-square object-cover">
            <div class="flex gap-4 px-6 -mt-12 relative z-10 overflow-x-auto no-scrollbar">
                <template x-for="(img, index) in productImages(selectedProduct)" :key="index">
                    <button @click="activeImage = img" :class="activeImage === img ? 'ring-2 ring-orange-500 scale-105 shadow-2xl' : 'opacity-40'" class="w-24 h-24 flex-shrink-0 bg-neutral-900 rounded-[1.8rem] overflow-hidden transition-all border border-white/5">
                        <img :src="img" class="w-full h-full object-cover">
                    </button>
                </template>
            </div>
            <div class="p-10">
                <h2 class="text-4xl font-black tracking-tighter text-white uppercase" x-text="selectedProduct?.nom"></h2>
                <div class="mt-4 text-2xl font-black text-orange-500" x-text="formatPrice(selectedProduct?.prix)"></div>
                <div class="mt-10 space-y-10">
                    <template x-if="selectedProduct?.tailles?.length > 0">
                        <div>
                            <label class="text-[9px] font-black uppercase text-neutral-500 block mb-4">Tailles</label>
                            <div class="flex flex-wrap gap-3">
                                <template x-for="t in selectedProduct.tailles"><button @click="selectedSize = t" :class="selectedSize === t ? 'bg-white text-black' : 'bg-neutral-900 text-neutral-400'" class="px-8 py-3.5 rounded-2xl text-[10px] font-black uppercase" x-text="t"></button></template>
                            </div>
                        </div>
                    </template>
                    <p class="text-neutral-400 text-sm leading-relaxed" x-text="selectedProduct?.description"></p>
                </div>
            </div>
        </div>
        <div class="fixed bottom-0 left-0 w-full p-6 bg-gradient-to-t from-black via-black to-transparent pb-10">
            <button @click="sendWhatsApp()" class="w-full bg-[#25D366] text-white py-5 rounded-[2.5rem] font-black text-lg flex items-center justify-center gap-3 active:scale-95 transition-all uppercase">Commander</button>
        </div>
    </div>

</body>
</html>
